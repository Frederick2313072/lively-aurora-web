name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node (for Tailwind CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tailwind CLI
        run: npm install -D tailwindcss

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.149.0'
          extended: true

      - name: Compute baseURL for project page
        shell: bash
        run: |
          OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "BASE_URL=https://${OWNER_LC}.github.io/${REPO_NAME}/" >> $GITHUB_ENV
          echo "Using BASE_URL=$BASE_URL"

      - name: Build
        env:
          HUGO_ENV: production
        run: hugo --minify -b "$BASE_URL"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
